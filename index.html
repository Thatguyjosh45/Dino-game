<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 30vh;
      max-height: 300px;
      background: url('https://images.unsplash.com/photo-1527475549522-94b2a376ce13?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3Jhc3MlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww') repeat;
      background-size: cover;
      background-position: bottom;
      border: 2px solid #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    #dino {
      width: 10vw;
      height: 10vw;
      max-width: 60px;
      max-height: 60px;
      background: url('https://m.media-amazon.com/images/I/51SFb3PhnUS._AC_UF894,1000_QL80_.jpg') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 10vw;
    }
    .obstacle {
      width: 10vw;
      height: 10vw;
      max-width: 60px;
      max-height: 60px;
      background: url('https://koraktor.de/metior/graphics/metior.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      right: -60px;
    }
    #score {
      position: absolute;
      top: -40px;
      left: 0;
      font-size: 16px;
      color: #333;
      font-weight: bold;
    }
    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    #pause-btn {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0 | High Score: 0</div>
    <div id="dino"></div>
    <div id="settings">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="4">Easy</option>
        <option value="6" selected>Medium</option>
        <option value="8">Hard</option>
      </select><br>
      <button id="pause-btn">Pause</button>
    </div>
  </div>
  <script>
    const dino = document.getElementById('dino');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const difficultySelect = document.getElementById('difficulty');
    const pauseBtn = document.getElementById('pause-btn');

    let isJumping = false;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let isPaused = false;
    let obstacleSpeed = parseInt(difficultySelect.value);

    scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && !isJumping && !isPaused) {
        jump();
      }
    });

    game.addEventListener('click', function() {
      if (!isJumping && !isPaused) {
        jump();
      }
    });

    difficultySelect.addEventListener('change', () => {
      obstacleSpeed = parseInt(difficultySelect.value);
    });

    pauseBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
    });

    function jump() {
      isJumping = true;
      let position = 0;
      let upInterval = setInterval(() => {
        if (position >= 100) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 5;
              dino.style.bottom = position + 'px';
            }
          }, 18);
        } else {
          position += 5;
          dino.style.bottom = position + 'px';
        }
      }, 18);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      game.appendChild(obstacle);
      let obstaclePosition = game.offsetWidth;

      let moveInterval = setInterval(() => {
        if (isPaused) return;
        if (obstaclePosition < -60) {
          clearInterval(moveInterval);
          game.removeChild(obstacle);
          score++;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem('highScore', highScore);
          }
          scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
        } else if (
          obstaclePosition > parseInt(dino.style.left) && obstaclePosition < parseInt(dino.style.left) + 60 &&
          parseInt(dino.style.bottom) < 60
        ) {
          clearInterval(moveInterval);
          alert('Game Over! Your score: ' + score);
          location.reload();
        } else {
          obstaclePosition -= obstacleSpeed;
          obstacle.style.left = obstaclePosition + 'px';
        }
      }, 18);

      setTimeout(createObstacle, Math.random() * 1500 + 1000);
    }

    createObstacle();
  </script>
</body>
</html>
