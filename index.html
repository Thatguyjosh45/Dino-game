<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 200px;
      background: url('https://images.unsplash.com/photo-1527475549522-94b2a376ce13?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3Jhc3MlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww') repeat;
      background-size: cover;
      border: 2px solid #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    #dino {
      width: 60px;
      height: 60px;
      background: url('https://m.media-amazon.com/images/I/51SFb3PhnUS._AC_UF894,1000_QL80_.jpg') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 60px;
    }
    .obstacle {
      width: 60px;
      height: 60px;
      background: url('https://koraktor.de/metior/graphics/metior.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      right: -60px;
    }
    #score {
      position: absolute;
      top: -40px;
      left: 0;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="dino"></div>
  </div>
  <script>
    const dino = document.getElementById('dino');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');

    let isJumping = false;
    let score = 0;

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && !isJumping) {
        jump();
      }
    });

    game.addEventListener('click', function() {
      if (!isJumping) {
        jump();
      }
    });

    function jump() {
      isJumping = true;
      let position = 0;
      let upInterval = setInterval(() => {
        if (position >= 100) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 5;
              dino.style.bottom = position + 'px';
            }
          }, 18);
        } else {
          position += 5;
          dino.style.bottom = position + 'px';
        }
      }, 18);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      game.appendChild(obstacle);
      let obstaclePosition = game.offsetWidth;

      let moveInterval = setInterval(() => {
        if (obstaclePosition < -60) {
          clearInterval(moveInterval);
          game.removeChild(obstacle);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        } else if (
          obstaclePosition > 60 && obstaclePosition < 120 &&
          parseInt(dino.style.bottom) < 60
        ) {
          clearInterval(moveInterval);
          alert('Game Over! Your score: ' + score);
          location.reload();
        } else {
          obstaclePosition -= 6;
          obstacle.style.left = obstaclePosition + 'px';
        }
      }, 18);

      setTimeout(createObstacle, Math.random() * 1500 + 1000);
    }

    createObstacle();
  </script>
</body>
</html>
