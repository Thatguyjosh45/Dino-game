<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 200px;
      background: url('https://images.unsplash.com/photo-1527475549522-94b2a376ce13?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3Jhc3MlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww') repeat-x bottom;
      background-size: cover;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
    }
    #dino {
      width: 60px;
      height: 60px;
      background: url('https://m.media-amazon.com/images/I/51SFb3PhnUS._AC_UF894,1000_QL80_.jpg') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 60px;
    }
    .obstacle {
      width: 60px;
      height: 60px;
      background: url('https://koraktor.de/metior/graphics/metior.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      right: -60px;
    }
    #scoreBoard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 15px;
      background: rgba(255,255,255,0.9);
      font-size: 18px;
    }
    #settings {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 10;
    }
    @media (max-width: 600px) {
      #dino {
        width: 40px;
        height: 40px;
        left: 30px;
      }
      .obstacle {
        width: 40px;
        height: 40px;
      }
      #game {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div id="scoreBoard">
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
  </div>
  <div id="game">
    <div id="dino"></div>
    <div id="settings">
      <label>Difficulty:
        <select id="difficulty">
          <option value="6">Easy</option>
          <option value="8">Medium</option>
          <option value="10">Hard</option>
        </select>
      </label>
      <button id="pauseBtn">Pause</button>
    </div>
  </div>
  <script>
    const dino = document.getElementById('dino');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScore');
    const difficultySelect = document.getElementById('difficulty');
    const pauseBtn = document.getElementById('pauseBtn');

    let isJumping = false;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreDisplay.textContent = `High Score: ${highScore}`;
    let gamePaused = false;
    let gameOver = false;
    let currentObstacleSpeed = parseInt(difficultySelect.value);

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && !isJumping && !gamePaused && !gameOver) {
        jump();
      }
    });

    game.addEventListener('click', function() {
      if (!isJumping && !gamePaused && !gameOver) {
        jump();
      }
    });

    difficultySelect.addEventListener('change', function() {
      currentObstacleSpeed = parseInt(this.value);
    });

    pauseBtn.addEventListener('click', function() {
      gamePaused = !gamePaused;
      pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
    });

    function jump() {
      isJumping = true;
      let position = 0;
      let upInterval = setInterval(() => {
        if (position >= 100) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 5;
              dino.style.bottom = position + 'px';
            }
          }, 18);
        } else {
          position += 5;
          dino.style.bottom = position + 'px';
        }
      }, 18);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      game.appendChild(obstacle);
      let obstaclePosition = game.offsetWidth;

      function moveObstacle() {
        if (gamePaused || gameOver) return;

        if (obstaclePosition < -60) {
          game.removeChild(obstacle);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
        } else if (
          obstaclePosition > 60 && obstaclePosition < 120 &&
          parseInt(dino.style.bottom) < 60
        ) {
          gameOver = true;
          if (score > highScore) {
            localStorage.setItem('highScore', score);
            highScore = score;
          }
          highScoreDisplay.textContent = `High Score: ${highScore}`;
          alert('Game Over! Your score: ' + score + '\nHigh Score: ' + highScore);
          location.reload();
        } else {
          obstaclePosition -= currentObstacleSpeed;
          obstacle.style.left = obstaclePosition + 'px';
          requestAnimationFrame(moveObstacle);
        }
      }

      moveObstacle();
      setTimeout(() => {
        if (!gameOver) createObstacle();
      }, Math.random() * 1500 + 1000);
    }

    createObstacle();
  </script>
</body>
</html>
