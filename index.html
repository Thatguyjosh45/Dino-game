<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #game {
      width: 100vw;
      height: 300px; /* Increased height */
      background: url('https://images.unsplash.com/photo-1527475549522-94b2a376ce13?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3Jhc3MlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww') repeat bottom;
      background-size: cover;
      border: 2px solid #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }
    #dino {
      width: 60px;
      height: 60px;
      background: url('https://m.media-amazon.com/images/I/51SFb3PhnUS._AC_UF894,1000_QL80_.jpg') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 60px;
      transition: bottom 0.1s ease-out;
    }
    .obstacle {
      width: 60px;
      height: 60px;
      background: url('https://koraktor.de/metior/graphics/metior.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      right: -60px;
    }
    #score, #highScoreDisplay {
      font-size: 18px;
      font-weight: bold;
      margin-right: 10px;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }
    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    #startBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="highScoreDisplay">High Score: 0</div>
    </div>
    <div id="dino"></div>
    <div id="settings">
      <label>Difficulty:
        <select id="difficulty">
          <option value="6">Easy</option>
          <option value="8">Medium</option>
          <option value="10">Hard</option>
        </select>
      </label>
      <button id="pauseBtn">Pause</button>
    </div>
    <button id="startBtn">Start Game</button>
  </div>
  <script>
    const dino = document.getElementById('dino');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const difficultySelect = document.getElementById('difficulty');
    const pauseBtn = document.getElementById('pauseBtn');
    const startBtn = document.getElementById('startBtn');

    let isJumping = false;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gamePaused = false;
    let gameOver = false;
    let gameStarted = false;
    let currentObstacleSpeed = parseInt(difficultySelect.value);
    let baseObstacleSpeed = currentObstacleSpeed;

    highScoreDisplay.textContent = `High Score: ${highScore}`;

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && !isJumping && !gamePaused && !gameOver && gameStarted) {
        jump();
      }
    });

    game.addEventListener('click', function() {
      if (!isJumping && !gamePaused && !gameOver && gameStarted) {
        jump();
      }
    });

    difficultySelect.addEventListener('change', function() {
      baseObstacleSpeed = parseInt(this.value);
    });

    pauseBtn.addEventListener('click', function() {
      gamePaused = !gamePaused;
      pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
    });

    startBtn.addEventListener('click', function() {
      gameStarted = true;
      startBtn.style.display = 'none';
      createObstacle();
    });

    function jump() {
      isJumping = true;
      let position = 0;
      let upInterval = setInterval(() => {
        if (position >= 150) { // Increased jump height
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 6; // Faster fall
              dino.style.bottom = position + 'px';
            }
          }, 12); // Faster animation
        } else {
          position += 6; // Faster rise
          dino.style.bottom = position + 'px';
        }
      }, 12); // Faster animation
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      game.appendChild(obstacle);
      let obstaclePosition = game.offsetWidth;
      let localSpeed = baseObstacleSpeed + Math.floor(score / 10);

      function moveObstacle() {
        if (gamePaused || gameOver) return;

        if (obstaclePosition < -60) {
          game.removeChild(obstacle);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          localSpeed = baseObstacleSpeed + Math.floor(score / 10);
        } else if (
          obstaclePosition > 60 && obstaclePosition < 120 &&
          parseInt(dino.style.bottom) < 60
        ) {
          gameOver = true;
          if (score > highScore) {
            localStorage.setItem('highScore', score);
            highScore = score;
          }
          alert('Game Over! Your score: ' + score + '\nHigh Score: ' + highScore);
          location.reload();
        } else {
          obstaclePosition -= localSpeed;
          obstacle.style.left = obstaclePosition + 'px';
          requestAnimationFrame(moveObstacle);
        }
      }

      moveObstacle();
      setTimeout(() => {
        if (!gameOver && gameStarted) createObstacle();
      }, Math.random() * 1500 + 1000);
    }
  </script>
</body>
</html>
