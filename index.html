<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dino Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #game {
      width: 100vw;
      height: 300px;
      background: url('https://images.unsplash.com/photo-1527475549522-94b2a376ce13?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z3Jhc3MlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww') repeat bottom;
      background-size: cover;
      border: 2px solid #333;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      overflow: hidden;
    }

    #dino {
      width: 60px;
      height: 60px;
      background: url('https://m.media-amazon.com/images/I/51SFb3PhnUS._AC_UF894,1000_QL80_.jpg') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 60px;
      transition: bottom 0.1s ease-out;
    }

    .obstacle {
      width: 60px;
      height: 60px;
      background: url('https://koraktor.de/metior/graphics/metior.png') no-repeat center center;
      background-size: cover;
      position: absolute;
      bottom: 0;
      right: -60px;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
    }

    #score, #highScoreDisplay {
      font-size: 18px;
      font-weight: bold;
      margin-right: 10px;
    }

    #settings {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }

    #startMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    #startMenu h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #startMenu p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    #startBtn {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #startBtn:hover {
      background-color: #45a049;
    }

    /* Game Over Screen */
    #gameOverScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      display: none;
    }

    #gameOverScreen h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #gameOverScreen button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #gameOverScreen button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="highScoreDisplay">High Score: 0</div>
    </div>

    <div id="dino"></div>

    <div id="settings">
      <label>Difficulty:
        <select id="difficulty">
          <option value="6">Easy</option>
          <option value="8">Medium</option>
          <option value="10">Hard</option>
        </select>
      </label>
      <button id="pauseBtn">Pause</button>
    </div>

    <div id="startMenu">
      <h1>DINO RUNNER</h1>
      <p>Press SPACE or TAP the screen to jump<br />Avoid obstacles and survive!</p>
      <button id="startBtn">Start Game</button>
    </div>

    <div id="gameOverScreen">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button id="restartBtn">Restart</button>
      <button id="mainMenuBtn">Back to Menu</button>
    </div>
  </div>

  <script>
    const dino = document.getElementById('dino');
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const difficultySelect = document.getElementById('difficulty');
    const pauseBtn = document.getElementById('pauseBtn');
    const startBtn = document.getElementById('startBtn');
    const startMenu = document.getElementById('startMenu');
    const gameOverScreen = document.getElementById('gameOverScreen');
    const finalScore = document.getElementById('finalScore');
    const restartBtn = document.getElementById('restartBtn');
    const mainMenuBtn = document.getElementById('mainMenuBtn');

    let isJumping = false;
    let score = 0;
    let highScore = localStorage.getItem('highScore') || 0;
    let gamePaused = false;
    let gameOver = false;
    let gameStarted = false;
    let currentObstacleSpeed = parseInt(difficultySelect.value);
    let baseObstacleSpeed = currentObstacleSpeed;

    highScoreDisplay.textContent = `High Score: ${highScore}`;

    document.addEventListener('keydown', function(e) {
      if (e.code === 'Space' && !isJumping && !gamePaused && !gameOver && gameStarted) {
        jump();
      }
    });

    game.addEventListener('click', function() {
      if (!isJumping && !gamePaused && !gameOver && gameStarted) {
        jump();
      }
    });

    difficultySelect.addEventListener('change', function() {
      baseObstacleSpeed = parseInt(this.value);
    });

    pauseBtn.addEventListener('click', function() {
      gamePaused = !gamePaused;
      pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
    });

    startBtn.addEventListener('click', function() {
      gameStarted = true;
      startMenu.style.display = 'none';
      createObstacle();
    });

    restartBtn.addEventListener('click', function() {
      location.reload();
    });

    mainMenuBtn.addEventListener('click', function() {
      location.reload();
    });

    function jump() {
      isJumping = true;
      let position = 0;
      let upInterval = setInterval(() => {
        if (position >= 140) {
          clearInterval(upInterval);
          let downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 6;
              dino.style.bottom = position + 'px';
            }
          }, 14);
        } else {
          position += 6;
          dino.style.bottom = position + 'px';
        }
      }, 14);
    }

    function createObstacle() {
      const obstacle = document.createElement('div');
      obstacle.classList.add('obstacle');
      game.appendChild(obstacle);
      let obstaclePosition = game.offsetWidth;
      let localSpeed = baseObstacleSpeed + Math.floor(score / 10);

      function moveObstacle() {
        if (gamePaused || gameOver) return;

        if (obstaclePosition < -60) {
          game.removeChild(obstacle);
          score++;
          scoreDisplay.textContent = `Score: ${score}`;
          localSpeed = baseObstacleSpeed + Math.floor(score / 10);
        } else if (
          obstaclePosition > 60 && obstaclePosition < 120 &&
          parseInt(dino.style.bottom) < 60
        ) {
          gameOver = true;
          finalScore.textContent = score;
          if (score > highScore) {
            localStorage.setItem('highScore', score);
            highScore = score;
          }
          gameOverScreen.style.display = 'block';
        } else {
          obstaclePosition -= localSpeed;
          obstacle.style.left = obstaclePosition + 'px';
          requestAnimationFrame(moveObstacle);
        }
      }

      moveObstacle();
      setTimeout(createObstacle, Math.random() * 2000 + 1000);
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      gameStarted = true;
      startMenu.style.display = 'none';
      gameOverScreen.style.display = 'none';
      createObstacle();
    }

    function resetGame() {
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      gameOver = false;
      gameOverScreen.style.display = 'none';
      createObstacle();
    }
  </script>
</body>
</html>
